<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap.css" %}" >

    <title>MyThoughts</title>
  </head>

  <body>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="{% url 'list-thoughts' %}">MyThoughts</a>
          <ul class="navbar-nav mr-auto">
            {% if username %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'list-thoughts' %}">{{username}}</a>
            </li> 
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'logout' %}">(logout)</a>
            </li> 
            {% endif %}
          </ul>

          <div style="display: flex; justify-content: space-between; align-items: center;">

            <div class="token-info" style="padding-right: 30px;">
              <span style="font-weight: bold; color: #20c997;"> Token Expiry: 1/25/2025, 7:45:32 AM </span>
            </div>
  
            <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
                <input class="form-control mr-sm-2 w-75-xs" type="text" name="search" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>

          </div>

        </nav>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-md-auto">
      {% block content %}
      {% endblock %}
      </div>
      <div class="col col-lg-2"></div>
    </div>
  </body>
</html>
